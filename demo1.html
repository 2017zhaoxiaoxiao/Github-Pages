<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>demo1</title>
    <style type="text/css">
        *{
	        padding: 0;
	        margin: 0;
        }
        input{
            float:left;
            
        }
       legend{
        color:red;
        font-size: 16px;
      } 
      p{
          float:left;
      }
      .red{
          color:red;
          width:10px;
          

      } 
      fieldset{
          height:100px;
          padding:10px;
          margin-bottom: 20px;
      }
      .score{
          width:170px;
      }
    </style>
</head>
<body>
    <h1>毕业生信息</h1>
    <form action="">
            <fieldset>
                <legend>
                    学生信息
                </legend>
                <p>姓 名<p/>
                <input type="text" name="name1" autofocus="autofocus" required placeholder='请输入姓名' autofocus='autofocus' />
                <p class="red">*</p>
                <br/>
                <p>学 号</p>
                <input type="number" name="number1" autofocus="autofocus" required placeholder='请输入学号'/>
                <p class="red">*</p>
                <br/>
                <p>手 机</p>
                <input type="tel"  placeholder="请输入手机" name="tel"/> 
                <p class="red">*</p>
                <br/>
                <p>邮 箱</p>
                <input type="email"  placeholder="请输入邮箱地址" name="email"/> 
                <p class="red">*</p>
        

            </fieldset>
            <fieldset>
                    <legend>
                        录取情况
                    </legend>
                    <p>录取学校</p>
                    <input type="text" name='school' list='school'/>
                    <datalist id='school'>
                        <option>河北师范大学</option>
                        <option>河北科技大学</option>
                        <option>河北地质大学</option>
                        <option>河北大学</option>
                        <option>河北医科大学</option>
                    </datalist>
                    <br/>
                    <p>入学成绩</p>
                    <input class="score" type="number" name='score' min='0' max='100' />
                    <br/>
                    <p>入学时间</p>
                    <input type="date" name='time'/>
                    <br/>         
            </fieldset> 
            <input type="submit" value="提交"/> 
    </form>
    
</body>
</html>
